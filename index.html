<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Search Engine</title>
    <style>
        body { 
            font-family: 'Open Sans', Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #ffffff; 
        }

        .logo {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 30px;
            user-select: none;
        }

        .search-container { 
            width: 100%; 
            max-width: 584px; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
        }

        .search-box {
            width: 100%;
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 5px 15px;
            transition: box-shadow 0.2s;
        }

        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        input { 
            flex: 1; 
            padding: 10px; 
            border: none; 
            outline: none; 
            font-size: 16px; 
        }

        .button-row {
            margin-top: 25px;
            display: flex;
            gap: 12px;
        }

        button { 
            padding: 10px 20px; 
            border-radius: 4px; 
            border: 1px solid #f8f9fa; 
            background: #f8f9fa; 
            color: #3c4043; 
            font-size: 14px;
            cursor: pointer; 
        }

        button:hover {
            border: 1px solid #dadce0;
            color: #202124;
        }
    </style>
</head>
<body>

    <div class="logo">
        <span style="color: #4285F4">G</span><span style="color: #EA4335">o</span><span style="color: #FBBC05">o</span><span style="color: #4285F4">g</span><span style="color: #34A853">l</span><span style="color: #EA4335">e</span>
    </div>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="query" placeholder="Search the web..." onkeydown="if(event.key==='Enter') executeSearch()">
        </div>

        <div class="button-row">
            <button onclick="executeSearch()">Google Search</button>
            <button onclick="executeSearch()">I'm Feeling Lucky</button>
        </div>
    </div>

    <script>
        function executeSearch() {
            const query = document.getElementById('query').value;
            
            if (query.trim() !== "") {
                // This takes the user's input and redirects them to a real Google results page
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.location.href = searchUrl;
            }
        }
    </script>
</body>
</html>
