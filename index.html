<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Search Engine</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px; background: #f8f9fa; }
        .search-box { width: 100%; max-width: 600px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #dfe1e5; border-radius: 24px; outline: none; font-size: 16px; }
        button { padding: 10px 20px; border-radius: 8px; border: none; background: #1a73e8; color: white; cursor: pointer; }
        #results { margin-top: 30px; width: 100%; max-width: 700px; }
        .result-item { margin-bottom: 25px; }
        .result-item a { color: #1a0dab; font-size: 20px; text-decoration: none; }
        .result-item a:hover { text-decoration: underline; }
        .result-item p { color: #4d5156; margin: 5px 0; line-height: 1.5; }
    </style>
</head>
<body>

    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Logo" width="150">
    
    <div class="search-box">
        <input type="text" id="query" placeholder="Search the web...">
        <button onclick="executeSearch()">Search</button>
    </div>

    <div id="results"></div>

    <script>
        const API_KEY = 'YOUR_API_KEY';
        const CX = 'YOUR_SEARCH_ENGINE_ID';

        async function executeSearch() {
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            
            if (!query) return;
            resultsDiv.innerHTML = "Searching...";

            const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                resultsDiv.innerHTML = ""; // Clear "Searching..."

                if (data.items) {
                    data.items.forEach(item => {
                        resultsDiv.innerHTML += `
                            <div class="result-item">
                                <a href="${item.link}" target="_blank">${item.title}</a>
                                <p>${item.snippet}</p>
                            </div>
                        `;
                    });
                } else {
                    resultsDiv.innerHTML = "No results found.";
                }
            } catch (error) {
                console.error("Error fetching search results:", error);
                resultsDiv.innerHTML = "Error loading results. Check your API key.";
            }
        }
    </script>
</body>
</html>
